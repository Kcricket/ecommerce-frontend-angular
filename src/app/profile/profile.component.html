<mat-card>
  <mat-card-header>
    <mat-card-title>
      Profile
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="profileForm" class="profile-form">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">

      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">

      </mat-form-field>
      <mat-form-field>
        <mat-label>Bio</mat-label>
        <textarea matInput formControlName="bio"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="saveProfile()">Save</button>
    <button mat-button (click)="cancelProfile()">Cancel</button>
  </mat-card-actions>
</mat-card>
