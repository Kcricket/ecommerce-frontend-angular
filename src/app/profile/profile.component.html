
<div class="profile-container">
  <mat-card class="profile-header">
    <mat-card-header>
      <mat-card-title>
        Hello,
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        You can change your profile information here.
      </p>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Profile
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm" class="profile-form">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Bio</mat-label>
          <textarea matInput formControlName="bio"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="saveProfile()">Save</button>
      <button mat-button (click)="cancelProfile()">Cancel</button>
    </mat-card-actions>
  </mat-card>




  <mat-tab-group animationDuration="1500ms" class="tab-group">

    <mat-tab label="Change Address" class="tab-product">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Change Address
          </mat-card-title>
        </mat-card-header>
          <mat-card-content>
            <form [formGroup]="addressForm" class="profile-form">
              <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput formControlName="street">

              </mat-form-field>
              <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="city">

              </mat-form-field>
              <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput formControlName="state">

              </mat-form-field>
              <mat-form-field>
                <mat-label>Zip</mat-label>
                <input matInput formControlName="zip">
              </mat-form-field>

              <mat-card-actions>
                <button mat-button color="primary">Save</button>
                <button mat-button>Cancel</button>
              </mat-card-actions>
            </form>
          </mat-card-content>
      </mat-card>
    </mat-tab>

    <mat-tab label="Change Password" class="tab-pass">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Change Password
          </mat-card-title>
        </mat-card-header>
          <mat-card-content>
            <form [formGroup]="passwordForm" class="profile-form">
              <mat-form-field>
                <mat-label>Current Password</mat-label>
                <input matInput formControlName="currentPassword" type="password">

              </mat-form-field>
              <mat-form-field>
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword">

              </mat-form-field>
              <mat-form-field>
                <mat-label>Confirm New Password</mat-label>
                <input matInput formControlName="confirmNewPassword">

              </mat-form-field>

              <mat-card-actions>
                <button mat-button color="primary">Save</button>
                <button mat-button>Cancel</button>
              </mat-card-actions>
            </form>
          </mat-card-content>
        </mat-card>
    </mat-tab>

  <mat-tab label="My Orders" style="color:red">
    all orders here
  </mat-tab>

  </mat-tab-group>

</div>
