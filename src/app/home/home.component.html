<div class="home-container">
  <mat-card class="home-header">
    <mat-card-header>
      <mat-card-title>
        Welcome to the Home Page
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- caRD with background image and name -->

    </mat-card-content>
  </mat-card>
  <div class="search-form-div">
    <form class="search-form">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>

        <input matInput
        class="search-input"
        placeholder="Search"
        #searchKeyword
        (keyup)="searchByKeyword(searchKeyword.value)"
        name="searchKey"
        [formControl]="searchFormControl"
        >

      </mat-form-field>
    </form>
  </div>




    <mat-grid-list [cols]="mybreakpoint" (window:resize)="handleSize($event)" class="grid-list">
    <mat-grid-tile class="product-container" *ngFor="let product of products">
      <mat-card class="product-card">
        <mat-card-header class="card-product-header">
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>{{product.category.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.productImages[0].url" alt="Photo of a Shiba Inu" class="product-image">
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>VIEW</button>
          <button mat-button (click)="addToCart(product.id)">ADD TO CART</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>


</div>
